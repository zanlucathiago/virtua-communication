<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Virtua Messenger</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1>
          <!-- <i class="fas fa-smile"></i> -->
          Virtua Messenger
        </h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">Apelido</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Digite..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Sala</label>
            <select name="room" id="room">
              <option value="Antes aqui que na UTI">
                Antes aqui que na UTI
              </option>
              <option value="Arrianu suassunga">Arrianu suassunga</option>
              <option value="Num ispaia sinão lenche">
                Num ispaia sinão lenche
              </option>
              <option value="Babydoll de nylon">Babydoll de nylon</option>
              <option value="Axeréca purpurinada">Axeréca purpurinada</option>
              <option value="Minhoqueens">Minhoqueens</option>
              <option value="Kuekão de kouro">Kuekão de kouro</option>
              <option value="Ooooooi">Ooooooi</option>
              <option value="O cookie é bom ninguém quer dar">
                O cookie é bom ninguém quer dar
              </option>
              <option value="PPK (Pena de Pavão de Krishna)">
                PPK (Pena de Pavão de Krishna)
              </option>
              <option value="Bumba meu Bowie">Bumba meu Bowie</option>
              <option value="Só o cume interessa">Só o cume interessa</option>
              <option value="Sai, hétero">Sai, hétero</option>
              <option value="Bocal queimado">Bocal queimado</option>
              <option value="Quem me viu mentiu">Quem me viu mentiu</option>
            </select>
          </div>
          <button type="submit" class="btn">Entrar!</button>
        </form>
      </main>
    </div>
  </body>
</html>
